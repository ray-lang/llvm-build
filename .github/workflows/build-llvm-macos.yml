name: Build macOS LLVM

on:
  workflow_dispatch:

jobs:
  macos-arm64:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache LLVM build
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ~/llvm-arm64
          key: macos-llvm21-arm64
      - name: Cache LLVM source
        id: cache-llvm-src
        uses: actions/cache@v4
        with:
          path: llvm-project-21.1.8.src
          key: macos-llvm-src-21.1.8
      - name: Build and publish LLVM bundle
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        uses: ./.github/actions/macos-llvm-build
        with:
          arch: arm64
          llvm-version: 21.1.8
          install-prefix: ~/llvm-arm64
          asset-name: macos-arm64-llvm-21.1.8.zip
          release-tag: llvm-21.1.8
          release-name: LLVM 21.1.8
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  macos-x86_64:
    runs-on: macos-15-intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache LLVM build
        id: cache-llvm-x86
        uses: actions/cache@v4
        with:
          path: ~/llvm-x86_64
          key: macos-llvm21-x86_64
      - name: Cache LLVM source
        id: cache-llvm-src-x86
        uses: actions/cache@v4
        with:
          path: llvm-project-21.1.8.src
          key: macos-llvm-src-21.1.8
      - name: Build and publish LLVM bundle
        if: steps.cache-llvm-x86.outputs.cache-hit != 'true'
        uses: ./.github/actions/macos-llvm-build
        with:
          arch: x86_64
          llvm-version: 21.1.8
          install-prefix: ~/llvm-x86_64
          asset-name: macos-x86_64-llvm-21.1.8.zip
          release-tag: llvm-21.1.8
          release-name: LLVM 21.1.8
          repo-token: ${{ secrets.GITHUB_TOKEN }}
