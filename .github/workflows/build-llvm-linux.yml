name: Build Linux LLVM

on:
  workflow_dispatch:

jobs:
  linux-x86_64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache LLVM build
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/llvm-x86_64
          key: linux-llvm21-x86_64
      - name: Cache LLVM source
        id: cache-llvm-src
        uses: actions/cache@v4
        with:
          path: llvm-project-21.1.8.src
          key: linux-llvm-src-21.1.8
      - name: Build and publish LLVM bundle
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        uses: ./.github/actions/linux-llvm-build
        with:
          arch: x86_64
          llvm-version: 21.1.8
          install-prefix: /opt/llvm-x86_64
          asset-name: linux-x86_64-llvm-21.1.8.zip
          release-tag: llvm-21.1.8
          release-name: LLVM 21.1.8
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache LLVM build
        id: cache-llvm-arm64
        uses: actions/cache@v4
        with:
          path: /opt/llvm-arm64
          key: linux-llvm21-arm64
      - name: Cache LLVM source
        id: cache-llvm-src-arm64
        uses: actions/cache@v4
        with:
          path: llvm-project-21.1.8.src
          key: linux-llvm-src-21.1.8
      - name: Build and publish LLVM bundle
        if: steps.cache-llvm-arm64.outputs.cache-hit != 'true'
        uses: ./.github/actions/linux-llvm-build
        with:
          arch: arm64
          llvm-version: 21.1.8
          install-prefix: /opt/llvm-arm64
          asset-name: linux-arm64-llvm-21.1.8.zip
          release-tag: llvm-21.1.8
          release-name: LLVM 21.1.8
          repo-token: ${{ secrets.GITHUB_TOKEN }}
